name: CI Pipeline

on:
  push:
    branches:
    - wip-abhinav
    - main
  pull_request:
    branches:
      - main
    
jobs:
  test:
    name: Lint and Test
    runs-on: linux-ner
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m venv ./venv-ner
          source ./venv-ner/bin/activate
          python3 -m pip install --upgrade pip
          pip3 install flake8 coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Static Code Linting with flake8
        run: |
          source ./venv-ner/bin/activate
          ## stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv*
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv*
      - name: Unit Testing with pytest & code coverage
        env:
          # add environment variables for tests
          APIKEY: $2b$12$FO77QwjI0BLIwD727NuD.eB4O0gNhbVMs0kT6QrdnJ7knmTm7HTia
          ROOTPATH: ‘namedEntityRecognition’
        run: |
          source ./venv-ner/bin/activate
          pytest --cov -rA